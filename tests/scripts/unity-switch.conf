#
# Check system compositor correctly switches
#

[SeatDefaults]
type=unity
autologin-user=have-password1
user-session=default

#?*START-DAEMON
#?RUNNER DAEMON-START

# System compositor starts
#?UNITY-SYSTEM-COMPOSITOR START FILE=/tmp/mir_socket VT=7 XDG_VTNR=7
#?*UNITY-SYSTEM-COMPOSITOR READY

# X server starts
#?XSERVER-0 START SEAT=seat0 MIR-ID=x-0

# Daemon connects when X server is ready
#?*XSERVER-0 INDICATE-READY
#?XSERVER-0 INDICATE-READY
#?XSERVER-0 ACCEPT-CONNECT

# Session starts
#?SESSION-X-0 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_GREETER_DATA_DIR=.*/have-password1 DESKTOP_SESSION=default USER=have-password1
#?LOGIN1 ACTIVATE-SESSION SESSION=c0
#?XSERVER-0 ACCEPT-CONNECT
#?SESSION-X-0 CONNECT-XSERVER

# System compositor switches to session
#?UNITY-SYSTEM-COMPOSITOR SET-ACTIVE-SESSION ID=x-0

# Show the greeter
#?*SWITCH-TO-GREETER
#?RUNNER SWITCH-TO-GREETER

# New X server starts
#?XSERVER-1 START SEAT=seat0 MIR-ID=x-1

# Daemon connects when X server is ready
#?*XSERVER-1 INDICATE-READY
#?XSERVER-1 INDICATE-READY
#?XSERVER-1 ACCEPT-CONNECT

# Lock session
#?LOGIN1 LOCK-SESSION SESSION=c0

# Greeter starts
#?GREETER-X-1 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c1
#?XSERVER-1 ACCEPT-CONNECT
#?GREETER-X-1 CONNECT-XSERVER
#?GREETER-X-1 CONNECT-TO-DAEMON
#?GREETER-X-1 CONNECTED-TO-DAEMON

# System compositor switches to greeter
#?UNITY-SYSTEM-COMPOSITOR SET-ACTIVE-SESSION ID=x-1

# Login
#?*GREETER-X-1 AUTHENTICATE USERNAME=have-password2
#?GREETER-X-1 SHOW-PROMPT TEXT="Password:"
#?*GREETER-X-1 RESPOND TEXT="password"
#?GREETER-X-1 AUTHENTICATION-COMPLETE USERNAME=have-password2 AUTHENTICATED=TRUE
#?*GREETER-X-1 START-SESSION
#?GREETER-X-1 TERMINATE SIGNAL=15

# New session starts
#?SESSION-X-1 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_GREETER_DATA_DIR=.*/have-password2 DESKTOP_SESSION=default USER=have-password2
#?LOGIN1 ACTIVATE-SESSION SESSION=c2
#?XSERVER-1 ACCEPT-CONNECT
#?SESSION-X-1 CONNECT-XSERVER

# Logout of new session
#?*SESSION-X-1 LOGOUT
#?XSERVER-1 TERMINATE SIGNAL=15

# X server starts
#?XSERVER-2 START SEAT=seat0 MIR-ID=x-2
#?*XSERVER-2 INDICATE-READY
#?XSERVER-2 INDICATE-READY
#?XSERVER-2 ACCEPT-CONNECT

# Greeter starts
#?GREETER-X-2 START XDG_SEAT=seat0 XDG_VTNR=7 XDG_SESSION_CLASS=greeter
#?LOGIN1 ACTIVATE-SESSION SESSION=c3
#?XSERVER-2 ACCEPT-CONNECT
#?GREETER-X-2 CONNECT-XSERVER
#?GREETER-X-2 CONNECT-TO-DAEMON
#?GREETER-X-2 CONNECTED-TO-DAEMON

# System compositor switches to greeter
#?UNITY-SYSTEM-COMPOSITOR SET-ACTIVE-SESSION ID=x-2

# Cleanup
#?*STOP-DAEMON
#?SESSION-X-0 TERMINATE SIGNAL=15
#?XSERVER-0 TERMINATE SIGNAL=15
#?GREETER-X-2 TERMINATE SIGNAL=15
#?XSERVER-2 TERMINATE SIGNAL=15
#?UNITY-SYSTEM-COMPOSITOR TERMINATE SIGNAL=15
#?RUNNER DAEMON-EXIT STATUS=0
